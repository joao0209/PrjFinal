<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>PrjFinal</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="header">
		<img th:src="@{/images/pizza.png}" width="80px">
		<h1>IF(pizza);</h1>
	</div>

	<h2>Novo usuário</h2>
	<form th:action="@{/usuario}" method="post">
		<label for="username">Usuário:</label>
		<input type="text" name="username" id="username" required>
		<br>

		<label for="password">Senha:</label>
		<input type="password" name="password" id="password" required>
		<br>

		<label for="confirm">Confirme a Senha:</label>
		<input type="password" name="confirm" id="confirm" required>
		<br>

		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome" required>
		<br>

		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email" required>
		<br>

		<div class="form-group">
			<label>Tipo de Usuário:</label>
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="cliente" name="tipo" value="CLIENTE"
					th:field="{tipo}">
				<label class="custom-control-label" for="cliente">Cliente</label>
			</div>
			<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="instalador" name="tipo" value="INSTALADOR"
					th:field="{tipo}">
				<label class="custom-control-label" for="instalador">Instalador</label>
			</div>
		</div>
		</div>

		<input type="submit" value="Cadastrar">
	</form>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
